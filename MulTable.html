
<html>
<head>
<title>Multiplication table</title>
</head>
<body>
<script>
const number = parseInt(prompt("Enter a number:"));
let tb= "<table>";

for (let i = 1; i <= 10; i++) {
  let product = number * i;

  tb+= "<tr>";
  tb+= "<td>" + number + " * " + i + "</td>";
  tb+= "<td>" + product + "</td>";
  tb+= "</tr>";
}
tb+= "</table>";

document.write(tb);
</script>
</html>
